on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build_android:
    name: Build Android
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'  # Update to a supported version
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get
      - run: flutter build apk --release --split-per-abi

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    needs: build_android  # Ensure Android build completes first
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: |
          export CODE_SIGN_IDENTITY=""
          export CODE_SIGNING_REQUIRED=NO
          flutter build ios

      - run: |
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

  release:
    name: Push to Releases
    runs-on: ubuntu-latest
    needs: build_ios  # Ensure iOS build completes first
    steps:
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.SALES_TOKEN }}




# push to master, main, develop , For mac use this under job  > build > name : runs-on: macos-latest
# pull request on main master , For window use this under job  > build > name : runs-on: windows-latest
