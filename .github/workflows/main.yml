name: "Build & Release"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build_android:
    name: Build Android
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter build apk --release --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/apk/release/

  release:
    name: Push to Releases
    runs-on: ubuntu-latest
    needs: build_android
    steps:
      - uses: actions/checkout@v3

      - name: Download APKs
        uses: actions/download-artifact@v3
        with:
          name: android-apk

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.SALES_TOKEN }}


# push to master, main, develop , For mac use this under job  > build > name : runs-on: macos-latest
# pull request on main master , For window use this under job  > build > name : runs-on: windows-latest
